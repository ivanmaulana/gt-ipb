<ion-header>
  <ion-toolbar>
    <ion-title>
      Peta {{maps.name}}
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon white name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="maps.image == 1">
    <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 840px" zooming="true">
      <div style="height: 820px; width: 1300px; background: url('img/rute/koridor-1.jpg') repeat"></div>
    </ion-scroll>
  </div>

  <div *ngIf="maps.image == 2">
    <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 840px" zooming="true">
      <div style="height: 820px; width: 1300px; background: url('img/rute/koridor-2.jpg') repeat"></div>
    </ion-scroll>
  </div>

  <div *ngIf="maps.image == 3">
    <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 840px" zooming="true">
      <div style="height: 820px; width: 1300px; background: url('img/rute/koridor-3.jpg') repeat"></div>
    </ion-scroll>
  </div>

  <div *ngIf="maps.image == 4">
    <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 840px" zooming="true">
      <div style="height: 820px; width: 1300px; background: url('img/rute/koridor-4.jpg') repeat"></div>
    </ion-scroll>
  </div>
</ion-content>
