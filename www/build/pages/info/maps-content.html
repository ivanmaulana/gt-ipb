<ion-header>
  <ion-toolbar>
    <ion-title>
      Peta Green Transportation
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon light name="md-close" showWhen="android"></ion-icon>
        <ion-icon primary name="md-close" showWhen="windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!status" text-center>
    <br /><br /><ion-spinner></ion-spinner><br />
    <p>
      <span grey>Menghubungkan..</span>
    </p>
  </div>
  <iframe *ngIf="status" src="https://www.google.com/maps/d/embed?mid=1TmnvP8TsfoPe4krcGHqccjv32iY&z=15" height="100%" width="100%"></iframe>
</ion-content>
