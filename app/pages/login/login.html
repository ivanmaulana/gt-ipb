<ion-navbar *navbar>
  <ion-title>Login</ion-title>
</ion-navbar>

<ion-content>

  <br />
  <ion-list>
    <div class="logo">
      <img src="img/gc.jpg">
    </div>
    <br />
    <div padding-left text-center>
      <span primary>Silahkan login dengan akun IPB kamu</span>
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Username {{login.username}}</ion-label>
        <ion-input [(ngModel)]="login.username" ngControl="username" type="text" #username="ngForm" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input [(ngModel)]="login.password" ngControl="password" type="password" #password="ngForm" required>
        </ion-input>
      </ion-item>

      <ion-row responsive-sm>
        <ion-col>
          <button [disabled]="!login.username || !login.password" (click)="onLogin()" primary block>Login</button>
        </ion-col>
        <ion-col>
          <button (click)="cancel()" light block>Cancel</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
