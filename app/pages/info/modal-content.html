<ion-header>
  <ion-toolbar>
    <ion-title>
      Map {{maps.name}}
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="maps.image == 1">
    <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 790px" zooming="true">
      <div style="height: 790px; width: 1064px; background: url('img/rute/koridor1.png') repeat"></div>
    </ion-scroll>
  </div>

  <div *ngIf="maps.image == 2">
    <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 790px" zooming="true">
      <div style="height: 790px; width: 1064px; background: url('img/rute/koridor2.png') repeat"></div>
    </ion-scroll>
  </div>

  <div *ngIf="maps.image == 3">
    <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 790px" zooming="true">
      <div style="height: 790px; width: 1064px; background: url('img/rute/koridor3.png') repeat"></div>
    </ion-scroll>
  </div>

  <div *ngIf="maps.image == 4">
    <ion-scroll scrollX="true" scrollY="true" style="width: 100%; height: 790px" zooming="true">
      <div style="height: 790px; width: 1064px; background: url('img/rute/koridor4.png') repeat"></div>
    </ion-scroll>
  </div>
</ion-content>
